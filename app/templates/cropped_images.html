<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cropped Images</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }
    .image-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background: #f9f9f9;
      width: 200px;
    }
    .image-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-top: 30px;">üñºÔ∏è Your Cropped Use Case Elements</h2>

  <div class="image-gallery">
    {% for img in images %}
    <div class="image-card">
      <strong>{{ img.label }}</strong>
      <img src="data:image/png;base64,{{ img.image_data | b64encode | decode('utf-8') }}" alt="Cropped">
    </div>
    {% else %}
    <p>No images uploaded yet.</p>
    {% endfor %}
  </div>

</body>
</html>
