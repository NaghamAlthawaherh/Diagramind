<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Esti-UseCase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      background-color: var(--card-bg);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s, color 0.3s;
    }

    .signup-header {
      background-color: var(--primary-color);
      color: white;
      border-radius: 1rem 1rem 0 0;
      padding: 2rem;
      text-align: center;
    }

    .form-control {
      background-color: var(--input-bg);
      color: var(--text-color);
      border-color: #ced4da;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .toggle-darkmode {
        color: #3a5cc7;
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 999;
    }

    /* Light mode variables */
    :root {
      --bg-color: #f8f9fc;
      --text-color: #212529;
      --card-bg: #ffffff;
      --input-bg: #ffffff;
      --primary-color: #4e73df;
      --primary-dark: #3759c7;
    }

    /* Dark mode variables */
    body.dark {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --card-bg: #2a2a2a;
      --input-bg: #333333;
      --primary-color: #4e73df;
      --primary-dark: #3a5cc7;
    }
  </style>
</head>
<body>

<!-- Toggle Dark Mode Button -->
<button class="btn btn-sm btn-outline-light toggle-darkmode" onclick="toggleDarkMode()" title="Toggle Dark Mode">
  <i class="fas fa-moon"></i>
</button>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="card signup-card mx-auto my-5 p-0" style="max-width: 450px;">
  <div class="signup-header">
    <h2><i class="fas fa-user-plus me-2"></i>Sign Up</h2>
    <p>Create your Esti-UseCase account</p>
  </div>
  <form action="{{ url_for('main.signup') }}" method="POST" id="signupForm" onsubmit="return validateForm()">
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" id="fullname" name="fullname" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" id="email" name="email" class="form-control" required>
      <div class="form-text">We'll never share your email.</div>
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
    </div>
  
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-user-check me-2"></i>Create Account
      </button>
    </div>
  </form>
  
  </div>
</div>

<script>
  function validateForm() {
    const pass = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;
    if (pass !== confirm) {
      alert("Passwords do not match!");
      return false;
    }
    // alert("Account created successfully!");
    return true;
  }

  // Toggle dark mode manually
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
  }

  // Auto-load preferred mode
  window.onload = () => {
    const dark = localStorage.getItem("darkMode") === "true";
    if (dark) document.body.classList.add("dark");
  };
</script>

</body>
</html>
