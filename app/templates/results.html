
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection Results</title>

</head>
<body class="bg-light">
  <div class="container mt-5">

          </div>

      {% endfor %}
    </div>
  </div>
</body>
</html>
